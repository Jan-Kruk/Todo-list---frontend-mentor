<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background">
    <div class="background__top">
      <div class="background__top-text">
        <div class="background__top-text-heading">Todo</div>
        <div class="background__top-text-icon"><img id="sun" src="./images/icon-sun.svg" alt="">
          <img src="./images/icon-moon.svg" id="moon" alt="">
        </div>
      </div>
    </div>
    <div class="background__bottom"></div>
  </div>

  <div class="todo">
    <div class="todo__create">
      <div class="todo__create-circle circle"></div>
      <input type="text" class="todo__create-input" placeholder="Create a new todo...">
    </div>

    <ul class="todo__list">
      <li class="todo__list-summary">
        <p id="items-left">0 items left</p>
        <p id="clear-completed">Clear Completed</p>
      </li>
    </ul>
    <div class="todo__filter">
      <button id="all">All</button>
      <button id="active">Active</button>
      <button id="completed">Completed</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JanioKruk">Janek</a>.
  </div>
  <script src="./main.js"></script>
</body>

</html>
